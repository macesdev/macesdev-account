# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: MDKN Derlemesi

on:
  push:
    branches: [ "main" ]

jobs:
  
  derleme:

    runs-on: ubuntu-latest
    permissions: 
      issues: write

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: NodeJS Yapılandırılıyor..
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: NPM  Yönetimi
      run: node -v
    - name: Bağımlılıklar kuruluyor..
      run: npm install
    - name: axios@mdkn indiriliyor..
      run: npm i axios
    - name: tailwind@nuxtjs indiriliyor..
      run: npm install --save-dev @nuxtjs/tailwindcss
    - name: gh-pages@mdkn indiriliyor..
      run: npm i gh-pages
    - name: Derleme süreci..
      run: npm run generate
    - name: main ls
      run: ls
    - name: path
      run: echo $PWD
    - name: Bildiri yayınlanması
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/issues \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
          "title": "New Changes - ${{ steps.date.outputs.date }}",
          "body": "New changes have been made on **account.macesdev.net** site, if you re experiencing errors, you better check it out!. \n\n The commit hash was: _${{ github.sha }}_."
        }' \
        --fail
